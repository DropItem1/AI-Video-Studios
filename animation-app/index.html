<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Bouncing Ball</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #startBtn,
      #stopBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        margin-right: 10px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }
      #stopBtn {
        left: 90px;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
    <script>
      let scene, camera, renderer, sphere, animationId;
      let isAnimating = false;
      let velocity = 0.05;
      let direction = 1;
      let angle = 0;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({
          color: 0x0077ff,
          roughness: 0.4,
          metalness: 0.3,
        });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        scene.add(light);

        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // store reference for lighting update
        camera.userData.light = light;
      }

      function animate() {
        if (!isAnimating) return;
        animationId = requestAnimationFrame(animate);

        // bounce
        sphere.position.y += velocity * direction;
        if (sphere.position.y > 2 || sphere.position.y < -2) {
          direction *= -1;
        }

        // rotate camera around
        angle += 0.01;
        camera.position.x = 5 * Math.sin(angle);
        camera.position.z = 5 * Math.cos(angle);
        camera.lookAt(sphere.position);

        // keep light following camera
        camera.userData.light.position.copy(camera.position);

        renderer.render(scene, camera);
      }

      document.getElementById("startBtn").onclick = () => {
        if (!isAnimating) {
          isAnimating = true;
          animate();
        }
      };

      document.getElementById("stopBtn").onclick = () => {
        isAnimating = false;
        cancelAnimationFrame(animationId);
      };

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      init();
    </script>
  </body>
</html>
