<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Bouncing Ball</title>
<style>
  body { margin:0; overflow:hidden; }
  canvas { display:block; }
  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 8px;
    border-radius: 5px;
  }
  button { margin-right: 5px; }
</style>
</head>
<body>

<div id="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script>
  // 1️⃣ Scene, Camera, Renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000); // black background

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,5,12);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // 2️⃣ Floor
  const floorGeometry = new THREE.PlaneGeometry(20, 20);
  const floorMaterial = new THREE.ShadowMaterial({opacity:0.3});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI/2;
  floor.position.y = -2;
  floor.receiveShadow = true;
  scene.add(floor);

  // 3️⃣ Ball
  const geometry = new THREE.SphereGeometry(1.5, 32, 32);
  const material = new THREE.MeshPhongMaterial({color:0x0077ff});
  const ball = new THREE.Mesh(geometry, material);
  ball.castShadow = true;
  scene.add(ball);

  // 4️⃣ Lights
  const pointLight = new THREE.PointLight(0xffffff,1);
  pointLight.position.set(10,10,10);
  pointLight.castShadow = true;
  scene.add(pointLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambientLight);

  // 5️⃣ Ball movement
  let dx=0.08, dy=0.07, dz=0.05;
  let animationId;

  function animate(){
    animationId = requestAnimationFrame(animate);

    // Move the ball
    ball.position.x += dx;
    ball.position.y += dy;
    ball.position.z += dz;

    // Bounce inside invisible box
    if(ball.position.x>5 || ball.position.x<-5) dx=-dx;
    if(ball.position.y>5 || ball.position.y<-5) dy=-dy;
    if(ball.position.z>5 || ball.position.z<-5) dz=-dz;

    // Rotation for 3D effect
    ball.rotation.x += 0.05;
    ball.rotation.y += 0.05;

    renderer.render(scene, camera);
  }

  // 6️⃣ Start / Stop buttons
  document.getElementById('startBtn').onclick = () => {
    if(!animationId) animate();
  };
  document.getElementById('stopBtn').onclick = () => {
    if(animationId){
      cancelAnimationFrame(animationId);
      animationId = null;
    }
  };

  // 7️⃣ Handle window resize
  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 8️⃣ Start automatically
  animate();
</script>
</body>
</html>
