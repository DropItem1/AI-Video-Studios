<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Animation</title>
</head>
<body>
  <h1>ðŸŽ¨ Test Ball</h1>
  <canvas id="myCanvas" width="300" height="300" style="border:1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a single circle in the center
    ctx.beginPath();
    ctx.arc(150, 150, 50, 0, Math.PI * 2); // x=150, y=150, radius=50
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  </script>
</body>
</html>
