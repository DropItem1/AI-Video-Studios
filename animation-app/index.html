<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Bouncing Ball Visible</title>
<style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000); // black background

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Ball
const geometry = new THREE.SphereGeometry(1.5, 32, 32);
const material = new THREE.MeshPhongMaterial({color:0x0077ff});
const ball = new THREE.Mesh(geometry, material);
scene.add(ball);

// Lights
const light1 = new THREE.PointLight(0xffffff, 1);
light1.position.set(10,10,10);
scene.add(light1);

const light2 = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(light2);

// Movement
let dx=0.08, dy=0.07, dz=0.05;

function animate(){
  requestAnimationFrame(animate);

  ball.position.x += dx;
  ball.position.y += dy;
  ball.position.z += dz;

  if(ball.position.x>5 || ball.position.x<-5) dx=-dx;
  if(ball.position.y>5 || ball.position.y<-5) dy=-dy;
  if(ball.position.z>5 || ball.position.z<-5) dz=-dz;

  ball.rotation.x += 0.05;
  ball.rotation.y += 0.05;

  renderer.render(scene,camera);
}

animate();

window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
